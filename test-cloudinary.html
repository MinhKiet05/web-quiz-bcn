<!DOCTYPE html>
<html>
<head>
    <title>Test Cloudinary Upload</title>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', '113488133623828');
            formData.append('timestamp', Math.round(Date.now() / 1000));

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dosewtgjx/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
                console.log('Response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
